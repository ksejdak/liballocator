language: cpp
sudo: required
group: travis_latest

git:
  depth: false

env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "kubasejdak/liballocator"
      description: "A C++ memory allocator for embedded systems"
    notification_email: kuba.sejdak+github@gmail.com
    build_command_prepend: "echo >>>>>>>>>>> && echo $PWD && echo ======= && ls && echo <<<<<<<<<<<<<<< && mkdir -p build; cd $_; cmake .."
    build_command: "make"
    branch_pattern: master

matrix:
  include:
    - os: linux
      env: COMPILER=gcc COMPILER_VER=8 CMAKE_VER=3.12.0 CODECOV=false COVERITY=true
    - os: linux
      env: COMPILER=clang COMPILER_VER=6.0.1 CMAKE_VER=3.12.0 CODECOV=false COVERITY=false
    #- os: osx
    #  osx_image: xcode10
    #  env: COMPILER=gcc COMPILER_VER=8 CMAKE_VER=3.12.0 CODECOV=false COVERITY=false
    - os: osx
      osx_image: xcode10
      env: COMPILER=clang COMPILER_VER=6.0.1 CMAKE_VER=3.12.0 CODECOV=true COVERITY=false

before_install:
  # Add CI scripts to PATH.
  - export PATH=${TRAVIS_BUILD_DIR}/tools/ci:${PATH}
  
  # Configure Coverity scan.
  - |
    if [[ ${COVERITY} == true ]]; then
      echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
    fi

  # Create path for dependencies.
  - mkdir -p deps
  - cd deps

install:
  - install-${COMPILER}.sh ${COMPILER_VER} ${TRAVIS_OS_NAME}
  - install-cmake.sh ${CMAKE_VER} ${TRAVIS_OS_NAME}
  - install-clang.sh 6.0.1 ${TRAVIS_OS_NAME} false
  - install-doxygen.sh ${TRAVIS_OS_NAME}
  - |
    if [[ ${CODECOV} == true ]]; then
      install-lcov.sh ${TRAVIS_OS_NAME}
    fi

before_script:
  - export-paths.sh
  - source ${HOME}/.bash_profile

  # Check versions of used tools.
  - cmake --version
  - clang-format --version

  - cd ${TRAVIS_BUILD_DIR}

script:
  # Build.
  - mkdir -p build && cd $_
  - cmake -DLIBALLOCATOR_TESTS=ON -DLIBALLOCATOR_DOCS=ON -DLIBALLOCATOR_COVERAGE=${CODECOV} ..
  - make
  - make doxygen

  # Run tests.
  - ctest -R UnitTests

  # Run code coverage.
  - |
    if [[ ${CODECOV} == true ]]; then
      make coverage
      bash <(curl -s https://codecov.io/bash)
    fi

  - cd -

after_script:
  # Check code format using clang-format.
  - check-format.sh .

  # Check doxygen documentation.
  - check-doxygen.sh docs/doxygen.warn build/docs/doxygen.warn
