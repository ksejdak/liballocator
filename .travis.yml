language: cpp

addons:
  apt:
    sources: 
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      
install:

  - |
    # Linux
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      tools/ci_install-cmake.sh 3.10.1 Linux;
      tools/ci_install-clang.sh 5.0.1 Linux;
    fi

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_C_COMPILER=gcc-7 -DCMAKE_CXX_COMPILER=g++-7 ..
  - make
